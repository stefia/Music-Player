<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Music Player">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <img src="resources/cover-1.jpg" alt="Cover" class="song_img">
      <div class="song_info">
        <div class="song_name"></div>
        <div class="song_author"></div>
      </div>
      <audio id="song">
        <source src="resources/forest-lullaby-110624.mp3" type="audio/mp3">
      </audio>
      <div class="song_slider">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
        <input type="range" class="progress" id="progress" value="0" aria-label="Track progress">
      </div>
      <div class="song_controls">
        <button class="back" aria-label="Go back">
          <img src="resources/Stop_and_play_fill-1.svg" alt="Back">
        </button>
        <button class="player play" aria-label="Play"></button>
        <button class="next" aria-label="Next song">
          <img src="resources/Stop_and_play_fill_reverse.svg" alt="Next">
        </button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
